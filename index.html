<!DOCTYPE html> 
<head>
    <title>Login || CBB </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    
    <link rel="stylesheet" href="login.css" >    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/images/lock.png" alt="logo" >
            </div>
            <div class="title">
                <h3>CREDIT BILL BOOK</h3>
            </div>
        </header>
        <div class="contents">
            <div class="data">
                <div class="error">
                    <p>This is a error message</p>
                </div>
                <form >
                    <div class="inputs">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="ENTER ID">
                    </div>
                    <div class="inputs">
                        <i class="fas fa-key">
                        </i><input type="password" placeholder="ENTER PASSWORD">
                    </div>
                    <div class="inputs">
                        <input type="button" id="loginBtn"  onclick="goTo()" value="LOGIN">
                    </div>
                    
                    <div class="forget">
                        <p>Didn't remebered your password? <br> <a href="#">Forget Password</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function goTo()
        {
            window.location.href="welcome.html";
        }
    </script>
</body>
